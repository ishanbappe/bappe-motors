<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction | BAPPE MOTORS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>

        /* Minimal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: #222;
        }
        
        p {
            margin-bottom: 2rem;
            color: #666;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #e63946; /* Using your brand red */
        }
        
        .divider {
            height: 1px;
            width: 80px;
            background: #ddd;
            margin: 2rem auto;
        }
        
        .contact {
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BAPPE MOTORS</div>
        <h1>We're Building Something Better</h1>
        <p>Our website is currently under construction as we work to improve your experience. Please check back soon.</p>
        <div class="divider"></div>
        <p class="contact">For immediate assistance, contact us at<br>info@bappemotors.com</p>
    </div>
</body>
</html>
